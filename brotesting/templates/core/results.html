{% extends 'base.html' %}
{% load widget_tweaks %}
{% load django_bootstrap5 %}
{% block content %}
    

    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="container mt-5">
            <label>{{ field.label }}</label>
            {{ field }}

        </div>
    {% endfor %}
    <div class="container mt-5">
    <button type="submit">Отправить</button></div>
    </form>


{% endblock %}
